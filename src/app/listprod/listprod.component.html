<table>
    <thead>
      <tr>
        <th scope="col" class="text-center">Nom</th>
        <th scope="col" class="text-center">Marque</th>
        <th scope="col" class="text-center">Prix</th>
      </tr>
    </thead>
    <tbody *ngFor="let prod of produits">
      <td class="text-center">{{ prod.nom }}</td>
      <td class="text-center">{{ prod.marque }}</td>
      <td class="text-center">{{ prod.prix }}</td>
    </tbody>
  </table>
